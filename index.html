<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/171cb67e78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.0-web/css/all.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Simple Music Player</title>
</head>

<body>
    <div class="music-container">

        <div class="music-player">
            <nav class="navlist">
                <h1>Simple Music Player <br>
                    <!-- <audio id="music-player" controls></audio> -->
                </h1>
                <div class="circle">
                    <img src="assets/images/deevyne.jpg" alt="">

                </div>
                <div class="circle2">
                    <span> <h5>Don Meon</h5>
                    <h4>Hide Me</h4>
                    <p>Released (2016)</p></span>

                </div>
                <div class="icon">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-share-nodes"></i>

                </div>

                <div class="progress-bar">
                    <div class="progressBar" id="progress_bar"></div>
                </div>

                <div class="icon2">
                    <div class="previousBtn" id="previousBtn"><i class="fa-solid fa-backward-step"></i></div>
                    <div class="play">
                        <div class="playbtn" id="playBtn"><i class="fa-solid fa-play"></i></div>
                        <div class="pausebtn" style="display:none" id="pauseBtn"><i class="fa-solid fa-pause"></i></div>
                    </div>

                    <div class="nextBtn" id="nextBtn"><i class="fa-solid fa-forward-step"></i></div>

                </div>

            </nav>

        </div>


    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
